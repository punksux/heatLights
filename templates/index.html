<html>
<head>
  <script type="text/javascript">
  window.onload = function () {
    var ss = "{{ log[0].split(',')[5] }}";
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
        text: "Multi-Series Spline Area Chart"
      },
        axisY:{
            valueFormatString:"##.#",
            minimum:0,
            maximum:100
        },
        axisX:{
           valueFormatString:"hh:mm",
        },
      data: [
      {
        xValueType: "dateTime",
        type: "splineArea",
        color: "rgba(54,158,173,.7)",

        dataPoints: [
        {x: new Date(2014, 08, 18, 1,00),y: '{{ log[0].split(",")[5] }}'},
        {x: new Date(2014, 08, 18, 1,30),y: "{{ log[1].split(',')[5] }}"},
        {x: new Date(2014, 08, 18, 2,00),y: "{{ log[2].split(',')[5] }}"},
        {x: new Date(2014, 08, 18, 2,30),y: 28},
        {x: new Date(2014, 08, 18, 3,00),y: 31},
        {x: new Date(2014, 08, 18, 3,30),y: 14},
        {x: new Date(2014, 08, 18, 4,00),y: 26},
        {x: new Date(2014, 08, 18, 4,30),y: 9},
        {x: new Date(2014, 08, 18, 5,00),y: 18},
        {x: new Date(2014, 08, 18, 5,30),y: 11},
        {x: new Date(2014, 08, 18, 6,00),y: 7},
        {x: new Date(2014, 08, 18, 6,30),y: 1},
        {x: new Date(2014, 08, 18, 7,00),y: 7},
        {x: new Date(2014, 08, 18, 7,30),y: 7},
        {x: new Date(2014, 08, 18, 8,00),y: 7},
        {x: new Date(2014, 08, 18, 8,30),y: 91}
        ]
      }
      ]
    });

    chart.render();
  }
  </script>
<script type="text/javascript" src="/static/canvasjs.min.js"></script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 70%;">
  </div>
{% if log|count >= 16 %}
	{% for x in range(log|count-16,log|count) %}
		<p>{{  log[x] }}</p>
	{% endfor %}
{% else %}
	{% for x in range(0,log|count) %}
		<p>{{  log[x] }}</p>
	{% endfor %}
{% endif %}
</body>
</html>
